<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <img src="./img/logo.svg" alt="img" />
          <div class="header-nav">
            <a href="#">Телефоны</a>
            <a href="#">Планшеты</a>
            <a href="#">Дроны</a>
            <a href="#">Игрушки</a>
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </div>
          <div class="header-order">
            <a href="#">+7 7172 264 55 55</a>
            <button>Заказать звонок</button>
          </div>
          <div class="header-end">
            <ion-icon name="cart-outline"></ion-icon>
            <select>
              <option>4,896 грн.</option>
              <option>4,796 грн.</option>
              <option>4,696 грн.</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <section id="hero">
      <div class="container">
        <div class="hero">
          <div class="hero-left">
            <h1>
              Яркие гаджеты <br />
              на любой вкус и день
            </h1>
            <p>
              Мы собрали лучшие гаджеты от лучших <br />
              брендов, чтобы порадовать вас свежими <br />
              новинками digital-рынка.
            </p>
            <button>Смотреть каталог</button>
          </div>
          <div class="hero-right">
            <img class="drone" src="./img/drone.png" alt="img" />
            <img src="./img/hero-bg.png" alt="img" />
            <div class="figure"></div>
            <div class="text">
              <h5>DJI Mavic Pro</h5>
              <p>
                32 MP Sphere Panoramas <br />
                Foldable & Portable 3-Axis <br />
                Gimbal & 4K Camera
              </p>
              <h5>3890 грн.</h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
